type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  farmName: String
}

type Farm @table {
  user: User!
  name: String!
  location: String!
  createdAt: Timestamp!
  sizeAcres: Float
  type: String
}

type Crop @table {
  farm: Farm!
  name: String!
  plantingDate: Date!
  expectedHarvestDate: Date!
  createdAt: Timestamp!
  variety: String
  expectedYield: Float
  actualYield: Float
  status: String
}

type Livestock @table {
  farm: Farm!
  type: String!
  count: Int!
  createdAt: Timestamp!
  breed: String
  birthDate: Date
  healthStatus: String
  notes: String
}

type Task @table {
  farm: Farm!
  crop: Crop
  livestock: Livestock
  description: String!
  dueDate: Date!
  status: String!
  createdAt: Timestamp!
  assignedToUser: User
  notes: String
}